<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <title>Profile Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="card">
        <button class="mail">
            <i class="fa-regular fa-envelope"></i>
        </button>
        <div class="profile">
            <img src="images/1693346229369.png" alt="Raymund Gorres">
        </div>
        <div class="content">
            <div class="info">
                <span class="name">Raymund Ochigue Gorres</span>
                <span class="about">I'm a frontend Web Developer</span>
            </div>
            <div class="bottom">
                <div class="social-links">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-discord"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
                </div>
                <button class="button">Contact Me</button>
            </div>
        </div>
    </div>

</body>
</html>
